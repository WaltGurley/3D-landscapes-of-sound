<!DOCTYPE html>
<html>
  <head>
    <title>Audio Visualizer</title>
    <meta name="description" content="Audio Visualizer">
    <link rel="stylesheet" href="style.css">
    <script src="./delay-logging-FOR-TESTING.js"></script>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
    <script src="./aframe-audioanalyser-component.js"></script>
    <script src="./audio-level-scale-component.js"></script>
    <script src="./frequency-bin-levels-scale-component.js"></script>
    <script src="./frequency-bin-time-levels-scale-component.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <audio
          id="song"
          src="WaltKevinBeat2.wav"
          crossorigin="anonymous"
          autoplay
        ></audio>
      </a-assets>

      <a-box
        id="box1"
        color="#aaa"
        audioanalyser="src: #song"
        scale="1 1 1"
        audio-level-scale="positionScale: 1 0 30;"
        position="0 2 -10"
      ></a-box>

      <a-sphere
        id="box2"
        color="#aaa"
        audioanalyser="src: #song"
        audio-level-scale="
          sizeScale: 0 5 0;
          positionScale: 0 50 0
        "
        position="-5 0 -10"
      ></a-sphere>

      <a-entity
        id="spectrum"
        audioanalyser="src: #song"
        position="-10 -1 -10"
        frequency-bin-levels-scale="
          bins: 20;
          binAlong: x-axis;
          positionScale: 0 10 0;
          spacing: 0.1 0 0;
          color: red;
        "
        scale="1 1 1"
      ></a-entity>

      <a-entity
        id="landscape"
        audioanalyser="src: #song"
        position="-12 -5 -10"
        frequency-bin-time-levels-scale="
          bins: 20;
          samples: 20;
          binAlong: x-axis;
          sampleAlong: z-axis;
          positionScale: 0 10 0;
          binSpacing: 2;
          sampleSpacing: 2;
          color: #CC77CC;
          shape: sphere;
        "
        scale="1 1 1"
      ></a-entity>

      <a-sky color="#7777EC"></a-sky>
      <!-- <a-entity environment></a-entity> -->
    </a-scene>

    <div class="audio-controls">
      <button class="control pause-btn interact" type="button" name="pause-button">Play</button>
      <div class="control volume-adjust">
        <h4 class="volume-label">Volume: </h4>
        <input type="range" class="volume-slider interact" name="volume-slider" min="0" max="1" value="0.02" step="0.025">
      </div>
    </div>
  </body>
  <script type="text/javascript" src="./audio-controls.js"></script>
</html>
